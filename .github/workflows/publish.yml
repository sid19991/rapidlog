name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger
    inputs:
      version:
        description: "Package version to publish (e.g. 1.0.1 or v1.0.1)"
        required: false
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Set package version from tag/input
      shell: bash
      run: |
        if [[ "${{ github.event_name }}" == "release" ]]; then
          RAW_VERSION="${{ github.event.release.tag_name }}"
        else
          RAW_VERSION="${{ inputs.version }}"
        fi

        if [[ -z "$RAW_VERSION" ]]; then
          echo "No release tag/input provided; using version from pyproject.toml"
          exit 0
        fi

        python scripts/set_package_version.py "$RAW_VERSION"

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Publish to Test PyPI
      if: github.event_name == 'workflow_dispatch'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
      run: |
        twine upload --repository testpypi dist/* --skip-existing

    - name: Publish to PyPI
      if: github.event_name == 'release'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*
